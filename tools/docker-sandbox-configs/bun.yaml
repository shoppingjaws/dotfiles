# Bun runtime configuration with dynamic version for docker-safe-sandbox
name: Bun
image: oven/bun:{version}
workdir: /workspace

# Dynamic version resolution
# The command output will be used to replace {version} in the image field
version: bun --version

# Network access (default: true, set to false to disable external network access)
network: true

volumes:
  - host: ./node_modules
    container: /workspace/node_modules
    readonly: true

environment:
  NODE_ENV: production
