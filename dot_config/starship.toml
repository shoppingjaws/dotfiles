"$schema" = 'https://starship.rs/config-schema.json'

#========================
# Prompt
#========================
add_newline = true
format = '''$directory${custom.worktree}$cmd_duration$git_branch$git_status$git_state$git_metrics$aws$kubernetes
 > 
'''
right_format = "$env_var"

continuation_prompt = 'â¯ '

[character] # The name of the module we are configuring is 'character'
success_symbol = "[â¯](bold green)"
error_symbol="[âœ—](bold red)"

[cmd_duration]
min_time = 500
format = 'took [$duration](bold yellow)'

[aws]
format = 'on [$symbol($profile)(\($region\) )]($style)'
style = 'bold red'
symbol = 'ğŸ…° '

[aws.region_aliases]
ap-northeast-1 = 'tk'
us-east-1 = 'va'

[kubernetes]
disabled = false
format = 'on [â›µ $context ](dimmed green) '
[[kubernetes.contexts]]
context_pattern=".*stg.*"
user_pattern=".*"
style="blue bold"
context_alias = "stg"


[git_branch]
symbol = " î‚  "
style='bold purple'
format = '$symbol$branch(:$remote_branch)'
truncation_length = 30
truncation_symbol = '...'

[git_metrics]
disabled = false
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[git_commit]
commit_hash_length = 4
tag_symbol = 'ğŸ”– '

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
style = "green bold"
modified = "*"

[directory]
format = '[$path]($style)[$read_only]($read_only_style) '
style = "cyan bold"
truncation_length = 3
truncate_to_repo = false
truncation_symbol = ".../"

[custom.worktree]
command = 'if [[ $PWD == $HOME/worktree/* ]]; then echo "ğŸŒ²"; fi'
when = true
shell = ["bash", "--noprofile", "--norc"]
format = "$output"
style = ""
